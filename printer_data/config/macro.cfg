# All macros
## DUMP ALL VARIABLES
[gcode_macro DUMP_VARIABLES]
gcode:
    {% set filter_name = params.NAME|default('')|string|lower %}
    {% set filter_value = params.VALUE|default('')|string|lower %}
    {% set show_cfg = params.SHOW_CFG|default(0)|int %}
    
    {% set out = [] %}

    {% for key1 in printer %}
        {% for key2 in printer[key1] %}
            {% if (show_cfg or not (key1|lower == 'configfile' and key2|lower in ['config', 'settings'])) and (filter_name in key1|lower or filter_name in key2|lower) and filter_value in printer[key1][key2]|string|lower %}
                {% set dummy = out.append("printer['%s'].%s = %s" % (key1, key2, printer[key1][key2])) %}
            {% endif %}
        {% else %}
            {% if filter_name in key1|lower and filter_value in printer[key1]|string|lower %}
                {% set dummy = out.append("printer['%s'] = %s" % (key1, printer[key1])) %}
            {% endif %}
        {% endfor %}
    {% endfor %}
    
    {action_respond_info(out|join("\n"))}
[gcode_macro _Probe_Variables]
variable_probe_attached:            False
variable_probe_state:               False
variable_probe_lock:                False
variable_probe_z_homed:             False
variable_z_endstop_x:               0
variable_z_endstop_y:               0
gcode:

# Check to see if probe is where it is supposed to be after
# attaching/docking maneuver and set homing error or shutdown
[gcode_macro _CheckProbe]
variable_probe_state: 0
gcode:
    Query_Probe
    _SetProbeState action={ params.ACTION }

# Due to how templates are evaluated, we have query endstops in one
# macro and call another macro to make decisions based on the result
[gcode_macro _SetProbeState]
gcode:
    {% set query_probe_triggered = printer.probe.last_query %}
    {% set action  = params.ACTION|default('') %}

    # If triggered (true), probe not attached
    {% if query_probe_triggered %}
        SET_GCODE_VARIABLE MACRO=_Probe_Variables VARIABLE=probe_attached VALUE={ False }
    {% else %}
        # If not triggered (false), probe attached
        SET_GCODE_VARIABLE MACRO=_Probe_Variables VARIABLE=probe_attached VALUE={ True }
    {% endif %}

    {% if action == 'query' %}
          SET_GCODE_VARIABLE MACRO=_Probe_Variables VARIABLE=probe_state VALUE={ query_probe_triggered }
    {% endif %}

####################################################
#####         PRINT_START & PRINT_END          #####
####################################################

[gcode_macro PRINT_START]
gcode = 
	G92 E0 ; Reset Extruder
	{% set BED_TEMP = params.BED_TEMP|default(60)|float %}
	{% set EXTRUDER_TEMP = params.EXTRUDER_TEMP|default(205)|float %}
	M190 S{BED_TEMP-10} ;Wait for bed to reach temp before proceeding
	M140 S{BED_TEMP}
	G28 ; Home all axes
	G1 Z30
#	z_tilt_adjust retry_tolerance=0.4
#	M140 S0
	probe_accuracy
	Z_TILT_ADJUST
	BED_MESH_CALIBRATE ADAPTIVE=1 ; adaptive mesh
#	G4 P4000
	G1 Z15.0 F3000
	M140 S{BED_TEMP}
	M104 S{EXTRUDER_TEMP} ;Start heating extruder
#	BRUSH_NOZZLE
	G1 X50 Y222 F5000.0 ; Move to start position
	M109 S{EXTRUDER_TEMP} ;Wait for extruder to reach temp before proceeding
	PRIME
	G92 E0 ; Reset Extruder
	G1 Z5.0 F3000 ; Move Z Axis up little to prevent scratching of Heat Bed

########################################
# Brush nozzle
########################################

[gcode_macro BRUSH_NOZZLE]
variable_x1 = 126
variable_x2 = 151
variable_y1 = 223
variable_z1 = 2.0
gcode = 
	M400  ;wait for buffer to clear
	{% if "xyz" not in printer.toolhead.homed_axes %}
	G28         ;home axes before travel moves
	{% endif %}
	G90
	G0 Z5 F3600     ;ensure nozzle is above endstop pin
	G0 X{x2} Y{y1}  ;right position
	G0 Z{z1}        ;move down, ready for brushing
	M117 Brushing Nozzle
	G0 X{x1} F5000	;move left
	G0 X{x2}		;move right
	G0 X{x1}        ;move left
	G0 X{x2}        ;move right
	G0 X{x1}        ;move left
	G0 X{x2}        ;move right
	G0 X{x1}        ;move left
	G0 X{x2}        ;move right
	G0 X{x1}        ;move left
	G0 Z5 F3600     ;raise nozzle when done
	M117 Nozzle Cleaned

########################################
# Prime line
########################################

[gcode_macro PRIME_LINE]
variable_xstart = 70
variable_ystart = 223
gcode = 
	M400
	G92 E0.0 ; reset extruder
	G90
	G1 Z5 F3600
	G1 X{xstart} Y{ystart} F6000.0 ; start position
	G1 Z0.8 F3000
	G1 X{xstart+30} Y{ystart} E30 F360.0 ; extrude 30mm of filament in the x direction
	G92 E0.0 ; reset extruder
	G1 E-0.5 F2100 ; small retraction
	G1 X{xstart+40} F6000.0 ; move an additional 10mm without extruding
	G92 E0.0 ; reset extruder

########################################

[gcode_macro PRIME]
gcode = 
	{% set probe_attached = printer["gcode_macro _Probe_Variables"].probe_attached %}
	_CheckProbe
	{% if probe_attached %}
  		{ action_raise_error("Probe attached!") }
	{% endif %}
	PRIME_LINE
	BRUSH_NOZZLE

########################################
# Fix progress display
########################################

[gcode_macro M73]
rename_existing = M73.1
variable_p = 0.0
variable_r = 0.0
gcode = 
	{% set P = params.P|default(0)|int %}
	{% set R = params.R|default(0)|int %}
	M73.1 P{P}
	SET_GCODE_VARIABLE MACRO=M73 VARIABLE=p VALUE={P}
	SET_GCODE_VARIABLE MACRO=M73 VARIABLE=r VALUE={R}

########################################
# Print end
########################################

[gcode_macro PRINT_END]
gcode = 
	M140 S0
	M104 S0
	M106 S0
	G91
	G1 X-2 Y-2 E-4 F300
	G1 Z10 F3000
	G90
	G1 X50 Y222 F1000.0
	M84
	M106 S128
	UPDATE_DELAYED_GCODE ID=part_fan_off DURATION=120

########################################
# Z-up without homing
########################################

[gcode_macro Z_UP]
description: Z up before homing
gcode:
  _CheckProbe
  G4
  {% set probe_attached = printer["gcode_macro _Probe_Variables"].probe_attached %}
  {% if probe_attached %}
  	{ action_raise_error("Probe attached!") }
  {% endif %}
  G90
  SET_KINEMATIC_POSITION Z=0
  G0 Z10 F600
  M84

########################################
# Pause print
########################################

[gcode_macro PAUSE]
description = Pause the actual running print
rename_existing = PAUSE_BASE
variable_extrude = 1.0
gcode = 
	{% set E = printer["gcode_macro PAUSE"].extrude|float %}
	{% set x_park = printer.toolhead.axis_maximum.x|float - 5.0 %}
	{% set y_park = printer.toolhead.axis_maximum.y|float - 5.0 %}
	{% set max_z = printer.toolhead.axis_maximum.z|float %}
	{% set act_z = printer.toolhead.position.z|float %}
	{% if act_z < (max_z - 2.0) %}
	{% set z_safe = 2.0 %}
	{% else %}
	{% set z_safe = max_z - act_z %}
	{% endif %}
	PAUSE_BASE
	G91
	{% if printer.extruder.can_extrude|lower == 'true' %}
	G1 E-{E} F2100
	{% else %}
	{action_respond_info("Extruder not hot enough")}
	{% endif %}
	{% if "xyz" in printer.toolhead.homed_axes %}
	G1 Z{z_safe} F900
	G90
	G1 X{x_park} Y{y_park} F6000
	{% else %}
	{action_respond_info("Printer not homed")}
	{% endif %}

########################################
# Cancel print
########################################

[gcode_macro CANCEL_PRINT]
description = Cancel the actual running print
rename_existing = CANCEL_PRINT_BASE
gcode = 
	TURN_OFF_HEATERS
	CANCEL_PRINT_BASE

####################################################
#####                Spoolman                  #####
####################################################

[gcode_macro SET_ACTIVE_SPOOL]
gcode:
  {% if params.ID %}
