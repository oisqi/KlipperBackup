#shutdown_speed = 1.0

########################################
# Fan Definition
########################################
[fan_generic smart_fan]
pin: PH4
cycle_time: 0.01
shutdown_speed: 0

[fan_generic test_fan]
pin: PL4
cycle_time: 0.01
shutdown_speed: 0


# Part fan off after cooling nozzle
[delayed_gcode part_fan_off]
initial_duration: 5
gcode:
	M106 S0
	UPDATE_DELAYED_GCODE ID=part_fan_off DURATION=0
	RESPOND MSG="Part fan off"

###############################################################

[safe_z_home]
home_xy_position = 110,110
speed = 150
#z_hop = 20
#z_hop_speed = 10


[verify_heater extruder]
max_error = 200
check_gain_time = 40

# printer.cfg


[input_shaper]
shaper_type_y = mzv
shaper_freq_y = 32.0
shaper_type_x = 2hump_ei
shaper_freq_x = 64.0

